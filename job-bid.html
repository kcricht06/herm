<div class="row">
    <div class="col-md-8">
        <h3>Job Bid Request</h3>
        <form name="sentMessage" id="orderForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name: <span class="req">*</span></label>
                    <input type="text" class="form-control" id="jobname" required data-validation-required-message="Please enter your full name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Telephone Number: <span class="req">*</span></label>
                    <input type="tel" class="form-control" id="jobphone" required data-validation-required-message="Please enter your telephone number.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email Address: <span class="req">*</span></label>
                    <input type="email" class="form-control" id="jobemail" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Site Address: <span class="req">*</span></label>
                  <input type="text" class="form-control" id="site" required data-validation-required-message="Please enter site address.">
                  <p>*If no street number is assigned, please indicate closest</p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>City:</label>
                  <input type="text" class="form-control" id="city">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Lot Number:</label>
                  <input type="text" class="form-control" id="lot">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Block:</label>
                  <input type="text" class="form-control" id="block">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Section:</label>
                  <input type="text" class="form-control" id="sect">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Tax Parcel ID#:</label>
                  <input type="text" class="form-control" id="tax">
                </div>
            </div>
            <div id="success"></div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Special Instructions:</label>
                    <textarea rows="10" cols="100" class="form-control" id="jobmessage" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary">Submit Bid Request</button>
        </form>
    </div>
