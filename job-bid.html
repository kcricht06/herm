<div class="row">
    <div class="col-md-8">
        <h3>Job Bid Request</h3>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name: <span class="req">*</span></label>
                    <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your full name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Telephone Number: <span class="req">*</span></label>
                    <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your telephone number.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Billing Address: <span class="req">*</span></label>
                    <input type="text" class="form-control" id="bill" required data-validation-required-message="Please enter your billing address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email Address: <span class="req">*</span></label>
                    <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Site Address: <span class="req">*</span></label>
                  <input type="text" class="form-control" id="message" required data-validation-required-message="Please enter site address.">
                  <p>If no street number is assigned, please indicate closest</p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>City:</label>
                  <input type="text" class="form-control" id="city">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>County:</label>
                  <input type="text" class="form-control" id="county">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Lot Number:</label>
                  <input type="text" class="form-control" id="lot">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Block:</label>
                  <input type="text" class="form-control" id="block">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Section:</label>
                  <input type="text" class="form-control" id="sect">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Tax Parcel ID#:</label>
                  <input type="text" class="form-control" id="tax">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Special Instructions:</label>
                    <textarea rows="10" cols="100" class="form-control" id="jobmessage" ></textarea>
                </div>
                <div id="success"></div>
            </div>
            <!-- For success/fail messages -->
            <div class="g-recaptcha" data-sitekey="6LfdTREUAAAAAN27Jvw5N_HxKWbvX8ovWVaaxN0b"></div>

            <button type="submit" class="btn btn-primary">Submit Request</button>

        </form>
    </div>
